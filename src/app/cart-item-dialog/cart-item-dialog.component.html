<form [formGroup]="form" (ngSubmit)="submit(form)">
<h1 mat-dialog-title>Add <b>{{data.name}}</b> to cart?</h1>
<mat-dialog-content>
  <div mat-form-field class="example-full-width">
  <input mat-input formControlName="quantity" placeholder="How many?">
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button type="button" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" type="submit" cdkFocusInitial>Add</button>
</mat-dialog-actions>
</form>
